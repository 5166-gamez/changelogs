<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white; /* Set text color to white */
      margin: 0;
      padding: 0;
      background-color: #1d1d1d; /* Dark background color */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex; /* Align image and header in a row */
      align-items: center; /* Vertically center the content */
      gap: 20px; /* Space between the image and the text */
    }
    .header img {
      width: 150px; /* Increase the image width for larger icon */
      height: auto; /* Keep the aspect ratio */
    }
    .description {
      margin-top: 10px;
      font-size: 18px;
      color: #d3d3d3; /* Light gray color for the description */
    }
    hr {
      border: 0;
      height: 2px;
      background: white; /* Color of the line */
      margin: 20px 0; /* Spacing above and below the line */
    }
    /* Scrollable container */
    .scroll-container {
      width: 100%;
      height: 300px; /* Set height for scrollable container */
      overflow-y: scroll; /* Enable vertical scrolling */
      background-color: #2b2b2b; /* Slightly lighter background for the scrollable section */
      padding: 15px;
      box-sizing: border-box;
      border-radius: 10px;
      margin-top: 20px;
    }
    .scroll-content {
      font-size: 16px;
      line-height: 1.6;
      color: #d3d3d3; /* Light gray color for the text */
    }
    .text-above-scroll {
      font-size: 18px;
      margin-bottom: 10px;
      color: #e0e0e0; /* Slightly lighter text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/home/main/changelog.png" alt="Logo"> <!-- Add your image here -->
      <div>
        <h1>Empty Page</h1>
        <p class="description">See a full list of every update!</p>
      </div>
    </div>
    <hr> <!-- Line divider -->

    <!-- Version -->
    <p class="text-above-scroll">[V3.1.0]</p>

    <!-- Details -->
    <div class="scroll-container">
      <div class="scroll-content">
        <p>- New games</p>
        <p>Cookie Clicker</p>
        <p>Braains.io</p>
        <p>Added changelogs</p>
      </div>
    </div>
  </div>
</body>
</html>
